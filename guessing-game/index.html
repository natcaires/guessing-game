<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Roboto:wght@200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Guessing Game</title>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Guessing Game</h1>
      <p>Guess the number between 0 and 10.</p>

      <form>
        <input id="inputNumber" type="text">
        <button id="btnTry">Test</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 vezes</h2>

      <button id="btnReset">Jogar novamente</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
